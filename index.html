<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://sustentabilidadevr.pages.dev/aframe.min.js"></script>
  <script
    src="https://sustentabilidadevr.pages.dev/unpkg.com_aframe-environment-component@1.1.0_dist_aframe-environment-component.min.js"></script>
  <!-- <script src="https://sustentabilidadevr.pages.dev/aframe-extras.misc.min.js"></script> -->
  <script src="https://sustentabilidadevr.pages.dev/super-hands.min.js"></script>
  <script src="https://sustentabilidadevr.pages.dev/aframe-extras.min.js"></script>
  <title>Game</title>
</head>

<body>
  <a-scene debug inspector="url: vendor/aframe-inspector.min.js">
    <a-assets>
      <a-asset-item id="plano" src="/assets/mapa/map.glb"></a-asset-item>
      <a-asset-item id="start-button-model" src="assets/iniciar.glb"></a-asset-item>

      <!-- sustentaveis -->
      <a-asset-item id="agricutura-sustentavel-model"
        src="/assets/obj-sustentabilidade/agricultura-sustentavel.glb"></a-asset-item>
      <a-asset-item id="biocombustivel-model" src="/assets/obj-sustentabilidade/biocombustivel.glb"></a-asset-item>
      <a-asset-item id="bioeletricidade-model" src="/assets/obj-sustentabilidade/bioeletricidade.glb"></a-asset-item>
      <a-asset-item id="cana-acucar-model" src="/assets/obj-sustentabilidade/cana-acucar.glb"></a-asset-item>
      <a-asset-item id="conservacao-de-recursos-naturais-model"
        src="/assets/obj-sustentabilidade/conservacao-de-recursos-naturais.glb"></a-asset-item>
      <a-asset-item id="descarbonizacao-model" src="/assets/obj-sustentabilidade/descarbonizacao.glb"></a-asset-item>
      <a-asset-item id="desenvolvimento-sustentavel-model"
        src="/assets/obj-sustentabilidade/desenvolvimento-sustentavel.glb"></a-asset-item>
      <a-asset-item id="eficiencia-energetica-model"
        src="/assets/obj-sustentabilidade/eficiencia-energetica.glb"></a-asset-item>
      <a-asset-item id="etanol-model" src="/assets/obj-sustentabilidade/etanol.glb"></a-asset-item>
      <a-asset-item id="reducao-de-emissoes-de-co2-model"
        src="/assets/obj-sustentabilidade/reducao-de-emissoes-de-co2.glb"></a-asset-item>
      <a-asset-item id="sustentabilidade-hidrica-model"
        src="/assets/obj-sustentabilidade/sustentabilidade-hidrica.glb"></a-asset-item>


      <!-- não sustentáveis -->
      <a-asset-item id="combustivel-fossil-model" src="/assets/obj-insustentavel/combustivel-fossil.glb"></a-asset-item>
      <a-asset-item id="desmatamento-model" src="/assets/obj-insustentavel/desmatamento.glb"></a-asset-item>
      <a-asset-item id="desperdicio-model" src="/assets/obj-insustentavel/desperdicio.glb"></a-asset-item>
      <a-asset-item id="emissoes-de-co2-model" src="/assets/obj-insustentavel/emissoes-de-co2.glb"></a-asset-item>
      <a-asset-item id="energia-nao-renovavel-model"
        src="/assets/obj-insustentavel/energia-nao-renovavel.glb"></a-asset-item>
      <a-asset-item id="escassez-de-agua-model" src="/assets/obj-insustentavel/escassez-de-agua.glb"></a-asset-item>
      <a-asset-item id="gasolina-model" src="/assets/obj-insustentavel/gasolina.glb"></a-asset-item>
      <a-asset-item id="petroleo-model" src="/assets/obj-insustentavel/petroleo.glb"></a-asset-item>
      <a-asset-item id="poluicao-do-ar-model" src="/assets/obj-insustentavel/poluicao-do-ar.glb"></a-asset-item>
      <a-asset-item id="queimandas-model" src="/assets/obj-insustentavel/queimandas.glb"></a-asset-item>

      <!-- imagens -->
      <img id="fundo-branco-model" src="/assets/images/fundo-branco.png" />

      <!-- sons -->
      <audio id="pontuado-sound-model" src="/assets/sounds/correct.wav" preload="auto"></audio>
      <audio id="fundo-sound-model" src="/assets/sounds/fundo.mp3" preload="auto"></audio>
      <audio id="wrong-sound-model" src="/assets/sounds/wrong.wav" preload="auto"></audio>
      <audio id="tempo-restante-model" src="/assets/sounds/tempo-restante.wav" preload="auto"></audio>
      <audio id="notification-model" src="/assets/sounds/notification.wav" preload="auto"></audio>
      <audio id="sucess-model" src="/assets/sounds/sucess.wav" preload="auto"></audio>
    </a-assets>

    <!-- Camera -->
    <a-camera id="camera">
      <a-entity id="log" text="color: red; align: center; width: 0.5;" position="0 -0.0 -0.214"
        visible="false"></a-entity>
      <a-entity id="log2" text="color: red; align: center; width: 0.5;" position="0 -0.05 -0.214"
        visible="false"></a-entity>

      <a-image id="fundo-branco1" position="0.17516 0.09006 -0.7033" scale="0.05 0.03 0.06" src="#fundo-branco-model"
        visible="true"></a-image>
      <a-entity id="pontuacao" text="color: red; align: center ;width: 0.5; value: 0/10"
        position="0.17516 0.09006 -0.7033" pontuacao></a-entity>

      <a-image id="fundo-branco2" position="-0.17516 0.09006 -0.7033" scale="0.06 0.03 0.06" src="#fundo-branco-model"
        visible="true"></a-image>
      <a-entity id="tempo" text="color: red; align: center ;width: 0.5; value: " position="-0.17516 0.09006 -0.7033"
        temporizador></a-entity>
    </a-camera>

    <!-- Hands -->
    <a-entity sphere-collider="objects: .target" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: .target" super-hands hand-controls="hand: right"></a-entity>

    <!-- Ambiente -->
    <a-entity id="sky-enviroment" scale="20 20 20" environment="ground: none;"></a-entity>
    <a-entity id="map-road1" scale="3.213 3.213 3.213" rotation="0 -179.70935835837295 0" gltf-model="#plano"
      position="-2.3328 -1.72 13.957"></a-entity>
    <a-entity id="map-road2" scale="3.213 3.213 3.213" rotation="0 -179.709 0" gltf-model="#plano"
      position="-2.34024 -1.72 -17.192"></a-entity>
    <a-entity id="map-road3" scale="3.213 3.213 3.213" rotation="0 -179.709 0" gltf-model="#plano"
      position="-2.34 -1.72 -48.07437"></a-entity>
    <a-entity id="map-road4" scale="2.96337 2.96337 2.96337" rotation="0 155.14379289213892 0" gltf-model="#plano"
      position="0.12786 -1.72 -79.11329"></a-entity>
    <!-- <a-entity id="map-road5" scale="3.213 3.213 3.213" rotation="-0.11516451682129547 49.70924534775509 10.127601986732431" gltf-model="#plano"
      position="-13.803 -4.252 -98.255"></a-entity> -->
    <a-light id="light1" light="intensity: 4.14" scale="0.829 0.829 0.829" position="-0.031 1.884 0.62931"
      rotation="117.251 84.993 -117.162"></a-light>

    <!-- Game -->
    <a-entity id="game">
      <a-entity id="button-start" scale="0.266 0.266 0.266" rotation="0.257 -91.928 -11.618" animation-mixer
        gltf-model="#start-button-model" position="-0.003 0.7 -0.49497"></a-entity>
      <a-box id="button-start-contato" class="target" start-button rotation="37.329346268363395 0 0"
        scale="0.21585 0.22467 0.21585" position="0 0.831 -0.46235" material="opacity: 0"></a-box>

      <!-- Goal Left -->
      <a-entity id="goal-left" scale="0.57972 0.57972 0.57972" class="target" position="-0.897 1.345 -1.053"
        goal-object-left="toPosition: -1 1.7 20;" color="red" geometry="primitive: box;"
        material="opacity: 0; color: red" collision="area: #scape-left;">

        <!-- modelos positivos -->
        <a-entity id="agricutura-sustentavel-left" scale="0.243 0.243 0.243" gltf-model="#agricutura-sustentavel-model"
          position="-7.14541 -10.52155 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="biocombustivel-left" scale="0.243 0.243 0.243" gltf-model="#biocombustivel-model"
          position="-3.00968 -10.52065 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="bioeletricidade-left" scale="0.243 0.243 0.243" gltf-model="#bioeletricidade-model"
          position="-4.44588 -10.49548 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="cana-acucar-left" scale="0.243 0.243 0.243" gltf-model="#cana-acucar-model" position="0 -10.3 0"
          visible="true" data-value="1">
        </a-entity>
        <a-entity id="conservacao-de-recursos-naturais-left" scale="0.243 0.243 0.243"
          gltf-model="#conservacao-de-recursos-naturais-model" position="-8.49127 -10.5 0" visible="true"
          data-value="1">
        </a-entity>
        <a-entity id="descarbonizacao-left" scale="0.243 0.243 0.243" gltf-model="#descarbonizacao-model"
          position="-14.48992 -10.45277 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="desenvolvimento-sustentavel-left" scale="0.243 0.243 0.243"
          gltf-model="#desenvolvimento-sustentavel-model" position="-12.9 -10.53 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="eficiencia-energetica-left" scale="0.243 0.243 0.243" gltf-model="#eficiencia-energetica-model"
          position="-15.98 -10.56 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="etanol-model-left" scale="0.243 0.243 0.243" gltf-model="#etanol-model"
          position="-1.5613 -10.59494 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="reducao-de-emissoes-de-co2-left" scale="0.243 0.243 0.243"
          gltf-model="#reducao-de-emissoes-de-co2-model" position="-10.2 -10.55 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="sustentabilidade-hidrica-left" scale="0.243 0.243 0.243"
          gltf-model="#sustentabilidade-hidrica-model" position="-11.46 -10.51 0" visible="true" data-value="1">
        </a-entity>

        <!-- modelos negativos -->
        <a-entity id="combustivel-fossil-left" scale="0.243 0.243 0.243" gltf-model="#combustivel-fossil-model"
          position="-2.8583 -11.47252 0" visible="true" data-value="1"></a-entity>
        <a-entity id="desmatamento-left" scale="0.243 0.243 0.243" gltf-model="#desmatamento-model"
          position="-5.66536 -11.473 0" visible="true" data-value="1"></a-entity>
        <a-entity id="desperdicio-left" scale="0.243 0.243 0.243" gltf-model="#desperdicio-model"
          position="-13.005 -11.413 0" visible="true" data-value="1"></a-entity>
        <a-entity id="emissoes-de-co2-left" scale="0.243 0.243 0.243" gltf-model="#emissoes-de-co2-model"
          position="-11.37678 -11.413 0" visible="true" data-value="1"></a-entity>
        <a-entity id="energia-nao-renovavel-left" scale="0.243 0.243 0.243" gltf-model="#energia-nao-renovavel-model"
          position="-4.225 -11.413 -0.18" visible="true" data-value="1"></a-entity>
        <a-entity id="escassez-de-agua-left" scale="0.243 0.243 0.243" gltf-model="#escassez-de-agua-model"
          position="-10.045 -11.423 -0.07" visible="true" data-value="1"></a-entity>
        <a-entity id="gasolina-left" scale="0.243 0.243 0.243" gltf-model="#gasolina-model"
          position="-1.555 -11.413 -0.07" visible="true" data-value="1"></a-entity>
        <a-entity id="petroleo-left" scale="0.243 0.243 0.243" gltf-model="#petroleo-model" position="0.025 -11.413 0"
          visible="true" data-value="1"></a-entity>
        <a-entity id="poluicao-do-ar-left" scale="0.243 0.243 0.243" gltf-model="#poluicao-do-ar-model"
          position="-6.98839 -11.413 0" visible="true" data-value="1"></a-entity>
        <a-entity id="queimandas-left" scale="0.243 0.243 0.243" gltf-model="#queimandas-model"
          position="-8.54904 -11.413 0" visible="true" data-value="1"></a-entity>

      </a-entity>

      <!-- Goal Right -->
      <a-entity id="goal-right" scale="0.57972 0.57972 0.57972" class="target" position="-0.897 1.345 -1.053"
        goal-object-right="toPosition: -1 1.7 20;" color="blue" geometry="primitive: box;"
        material="opacity: 0; color: red" collision="area: #scape-right;">

        <!-- modelos positivos -->
        <a-entity id="agricutura-sustentavel-right" scale="0.243 0.243 0.243" gltf-model="#agricutura-sustentavel-model"
          position="-7.14541 -10.52155 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="biocombustivel-right" scale="0.243 0.243 0.243" gltf-model="#biocombustivel-model"
          position="-3.00968 -10.52065 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="bioeletricidade-right" scale="0.243 0.243 0.243" gltf-model="#bioeletricidade-model"
          position="-4.44588 -10.49548 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="cana-acucar-right" scale="0.243 0.243 0.243" gltf-model="#cana-acucar-model" position="0 -10.3 0"
          visible="true" data-value="1">
        </a-entity>
        <a-entity id="conservacao-de-recursos-naturais-right" scale="0.243 0.243 0.243"
          gltf-model="#conservacao-de-recursos-naturais-model" position="-8.49127 -10.5 0" visible="true"
          data-value="1">
        </a-entity>
        <a-entity id="descarbonizacao-right" scale="0.243 0.243 0.243" gltf-model="#descarbonizacao-model"
          position="-14.48992 -10.45277 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="desenvolvimento-sustentavel-right" scale="0.243 0.243 0.243"
          gltf-model="#desenvolvimento-sustentavel-model" position="-12.9 -10.53 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="eficiencia-energetica-right" scale="0.243 0.243 0.243" gltf-model="#eficiencia-energetica-model"
          position="-15.98 -10.56 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="etanol-model-right" scale="0.243 0.243 0.243" gltf-model="#etanol-model"
          position="-1.5613 -10.59494 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="reducao-de-emissoes-de-co2-right" scale="0.243 0.243 0.243"
          gltf-model="#reducao-de-emissoes-de-co2-model" position="-10.2 -10.55 0" visible="true" data-value="1">
        </a-entity>
        <a-entity id="sustentabilidade-hidrica-right" scale="0.243 0.243 0.243"
          gltf-model="#sustentabilidade-hidrica-model" position="-11.46 -10.51 0" visible="true" data-value="1">
        </a-entity>

        <!-- modelos negativos -->
        <a-entity id="combustivel-fossil-right" scale="0.243 0.243 0.243" gltf-model="#combustivel-fossil-model"
          position="-2.8583 -11.47252 0" visible="true" data-value="1"></a-entity>
        <a-entity id="desmatamento-right" scale="0.243 0.243 0.243" gltf-model="#desmatamento-model"
          position="-5.66536 -11.473 0" visible="true" data-value="1"></a-entity>
        <a-entity id="desperdicio-right" scale="0.243 0.243 0.243" gltf-model="#desperdicio-model"
          position="-13.005 -11.413 0" visible="true" data-value="1"></a-entity>
        <a-entity id="emissoes-de-co2-right" scale="0.243 0.243 0.243" gltf-model="#emissoes-de-co2-model"
          position="-11.37678 -11.413 0" visible="true" data-value="1"></a-entity>
        <a-entity id="energia-nao-renovavel-right" scale="0.243 0.243 0.243" gltf-model="#energia-nao-renovavel-model"
          position="-4.225 -11.413 -0.18" visible="true" data-value="1"></a-entity>
        <a-entity id="escassez-de-agua-right" scale="0.243 0.243 0.243" gltf-model="#escassez-de-agua-model"
          position="-10.045 -11.423 -0.07" visible="true" data-value="1"></a-entity>
        <a-entity id="gasolina-right" scale="0.243 0.243 0.243" gltf-model="#gasolina-model"
          position="-1.555 -11.413 -0.07" visible="true" data-value="1"></a-entity>
        <a-entity id="petroleo-right" scale="0.243 0.243 0.243" gltf-model="#petroleo-model" position="0.025 -11.413 0"
          visible="true" data-value="1"></a-entity>
        <a-entity id="poluicao-do-ar-right" scale="0.243 0.243 0.243" gltf-model="#poluicao-do-ar-model"
          position="-6.98839 -11.413 0" visible="true" data-value="1"></a-entity>
        <a-entity id="queimandas-right" scale="0.243 0.243 0.243" gltf-model="#queimandas-model"
          position="-8.54904 -11.413 0" visible="true" data-value="1"></a-entity>

      </a-entity>

      <!-- pontos de sensibilidade de escape -->
      <!-- <a-entity id="scape-left" geometry="primitive: box;" position="-1.124 1.42 -1.2889"
        material="opacity: 0; color: blue" scale="1 1 1"></a-entity> -->
      <a-entity id="scape-left" geometry="primitive: box;" position="-1.12442 1.42 4.935"
        material="opacity: 0; color: blue"></a-entity>
      <a-entity id="scape-right" geometry="primitive: box;" position="1.12442 1.42 4.935"
        material="opacity: 0; color: orange"></a-entity>

      <!-- pontos de sensibilidade do caixote -->
      <a-entity id="caixote-sustentavel-left" rotation="0 48.310082412045624 0" scale="0.555 0.555 0.555"
        geometry="primitive: box;" material="opacity: 0.5; color: green" position="0.49578 0.21476 -0.13823"
        collision="area: #goal-left;"></a-entity>
      <a-entity id="caixote-nao-sustentavel-left" rotation="0 -38.97144330920833 0" scale="0.555 0.555 0.555"
        geometry="primitive: box;" material="opacity: 0.5; color: red" position="-0.52635 0.19523 -0.17362"
        collision="area: #goal-left;"></a-entity>
      <a-entity id="caixote-sustentavel-right" rotation="0 48.310082412045624 0" scale="0.555 0.555 0.555"
        geometry="primitive: box;" material="opacity: 0.5; color: green" position="0.49578 0.21476 -0.13823"
        collision="area: #goal-right;"></a-entity>
      <a-entity id="caixote-nao-sustentavel-right" rotation="0 -38.97144330920833 0" scale="0.555 0.555 0.555"
        geometry="primitive: box;" material="opacity: 0.5; color: red" position="-0.52635 0.19523 -0.17362"
        collision="area: #goal-right;"></a-entity>

      <!-- armazenagem de dados -->
      <a-entity id="store-valor-left" value="0"></a-entity>

      <!-- sons -->
      <a-entity id="pontuado-som" sound="src: #pontuado-sound-model;"></a-entity>
      <a-entity id="fundo-sound"></a-entity>
      <a-entity id="wrong-sound" sound="src: #wrong-sound-model;volume: 0.5"></a-entity>
      <a-entity id="tempo-restante-sound" sound="src: #tempo-restante-model;volume: 0.5;"></a-entity>
      <a-entity id="notification-sound" sound="src: #notification-model;volume: 0.5;"></a-entity>
      <a-entity id="sucess-sound" sound="src: #sucess-model;volume: 0.5;"></a-entity>


    </a-entity>

  </a-scene>
  <script src="./index.js" type="module"></script>
</body>

</html>
