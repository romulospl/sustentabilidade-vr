<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://sustentabilidadevr.pages.dev/aframe.min.js"></script>
  <script
    src="https://sustentabilidadevr.pages.dev/unpkg.com_aframe-environment-component@1.1.0_dist_aframe-environment-component.min.js"></script>
  <script src="https://sustentabilidadevr.pages.dev/aframe-extras.misc.min.js"></script>
  <script src="https://sustentabilidadevr.pages.dev/super-hands.min.js"></script>
  <script src="https://sustentabilidadevr.pages.dev/aframe-extras.min.js"></script>
  <title>Game</title>
</head>

<body>
  <a-scene debug inspector="url: vendor/aframe-inspector.min.js">
    <a-assets>
      <a-asset-item id="plano" src="/assets/road.glb"></a-asset-item>
      <a-asset-item id="vaquinha-brincar-model" src="/assets/vaquinha-contribui/brincar.glb"></a-asset-item>
      <a-asset-item id="vaquinha-ouvirmusica-model" src="assets/vaquinha-contribui/ouvirmusica.glb"></a-asset-item>
      <a-asset-item id="start-button-model" src="assets/iniciar.glb"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera id="camera">
      <a-entity id="log" text="color: red; align: center; width: 0.5;" position="0 -0.0 -0.214"
        visible="false"></a-entity>
    </a-camera>

    <!-- Hands -->
    <a-entity sphere-collider="objects: .target" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: .target" super-hands hand-controls="hand: right"></a-entity>

    <!-- Ambiente -->
    <a-entity id="map-road1" scale="4.77938 4.77938 4.77938" rotation="-180 1.352 -180" gltf-model="#plano"
      position="-3.30957 -0.66909 13.99133"></a-entity>
    <a-entity id="map-road2" scale="4.77938 4.77938 4.77938" rotation="-180 1.352 -180" gltf-model="#plano"
      position="-3.30957 -0.66909 -31.22319"></a-entity>

    <a-light id="light1" light="intensity: 1.55" scale="0.829 0.829 0.829" position="-0.031 1.884 0.52362"
      rotation="117.251 84.993 -117.162"></a-light>

    <!-- Goals -->
    <a-entity id="game">
      <a-entity id="button-start" scale="0.266 0.266 0.266" rotation="0.257 -91.928 -11.618" animation-mixer
        gltf-model="#start-button-model" position="-0.003 0.7 -0.49497"></a-entity>
      <a-box id="button-start-contato" class="target" start-button rotation="37.329346268363395 0 0"
        scale="0.21585 0.22467 0.21585" position="0 0.831 -0.46235" material="opacity: 1"></a-box>

      <!-- Goal Left -->
      <a-entity id="goal-left" grabbable scale="0.38238 0.38238 0.38238" class="target"
        position="-0.897 1.345 -1.053" goal-object-left="toPosition: -1 1.7 20;" color="red" geometry="primitive: box;"
        material="opacity: 0; color: red">

        <a-entity id="vaquinha-brincar-left" scale="0.243 0.243 0.243" gltf-model="#vaquinha-brincar-model"
          position="0 -10.46826 0" visible="true" data-contribui="true">
        </a-entity>

      </a-entity>

      <!-- Goal Right -->
      <a-entity id="goal-right" grabbable  scale="0.38238 0.38238 0.38238" class="target"
        position="1.047 1.308 -0.999" goal-object="toPosition: 1 1.7 20;" color="red" geometry="primitive: box;"
        material="opacity: 0; color: red">

        <a-entity id="vaquinha-ouvirmusica-right" scale="0.243 0.243 0.243" gltf-model="#vaquinha-ouvirmusica-model"
          position="0.08334 -10.48772 0.205" visible="true" data-contribui="true"></a-entity>

      </a-entity>

    </a-entity>

  </a-scene>
  <script src="./index.js" type="module"></script>
</body>

</html>
